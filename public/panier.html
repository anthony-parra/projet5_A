<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e86bda96b6.js" crossorigin="anonymous"></script>
    <title>Panier - Orinoco</title>
</head>

<body>
    <header>
        <img class="logo" src="static/images/logo_Orinoco.png" alt="logo de l'entreprise Orinoco">
        <a href="index.html">
            <p class="titreOrinoco">ORINOCO</p>
        </a>
        <div><a href="panier.html"><i id="panier" class="fas fa-cart-arrow-down"></i></a></div>
    </header>

    <h1>Résumé des produits de votre panier</h1>

    <table id="panier">
        <thead>
            <tr id="panier__commande">
                <td id="name">Désignation</td>
                <td id="price">Prix</td>
                <td id="color">Couleur</td>
                <td id="quantity">Quantité</td>
                <td id="totalPrice">Prix Total</td>
                <td id="deleteProduct">Supprimer la ligne</td>
            </tr>
        </thead>
        <tbody id="panier__body">
        </tbody>
        <tfoot id="prix__total">
        </tfoot>
    </table>

    <form class="formulaire" method="post" action="">
        <h2 class="titreCommande">Formulaire de commande ! </h2>
        <div class="nom__prenom">
            <p>
                <label for="nom">Votre nom</label><br>
                <input type="text" name="nom" id="nom" required size="50px">
            </p>
            <p>
                <label for="prenom">Votre prénom</label><br>
                <input type="text" name="prenom" id="prenom" required size="50px">
            </p>
        </div>
        <div class="adresse__ville">
            <p>
                <label for="adresse">Votre adresse postale</label><br>
                <input type="text" name="adresse" id="adresse" required size="50px">
            </p>
            <p>
                <label for="ville">Votre ville</label><br>
                <input type="text" name="ville" id="ville" required size="50px">
            </p>
        </div>
        <div class="adresse__mail--bouton">
            <p>
                <label for="mail">Votre adresse mail</label><br>
                <input type="email" name="mail" id="mail" required size="50px">
            </p>
            <a href="commande.html">
                <p>
                    <input class="bouton__validation" type="submit" value="Envoyer votre commande !">
                </p>
            </a>
        </div>
    </form>
    <script src="static/js/panier.js"></script>
</body>

</html>
